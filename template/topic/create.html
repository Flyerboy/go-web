{{define "topic/create"}}

{{template "header"}}

<form method="post" action="">
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" name="title" value="{{.Topic.Title}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-1 col-form-label">Content</label>
        <div class="col-sm-11">
            <textarea class="form-control" name="content" rows="5">{{.Topic.Content}}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-11 offset-sm-1">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </div>
</form>
{{template "footer"}}
{{end}}
